<header class="p-3 w-full fixed top-0 z-50 bg-gradient-to-r from-primary to-black">
  <div class="flex align-middle items-center px-10 mx-auto gap-6">
    <a href="" class="max-h-16 text-white border-r-white border-r-2 pr-6">
      <h3 class="text-2xl font-semibold text-white uppercase">GWAuction</h3>
    </a>
    <nav class="flex gap-3 my-2 uppercase text-lg text-white">
      <a href="">Auctions</a>
      <a href="">Sell</a>
      <a href="">Messages</a>
    </nav>
    <div class="flex align-middle ml-auto gap-3">
      @if (loggedIn()) {
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="flex items-center text-white text-xl gap-3 cursor-pointer">
            <span>Bob</span>
            <img src="/user.png" alt="user avatar" class="w-8 h-8 rounded-full">
          </div>
          <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2">
            <li><a href="">Edit Profile</a></li>
            <li><a (click)="logout()" href="">Logout</a></li>
          </ul>
        </div>
      } @else {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="flex items-center gap-3">
          <input
            [(ngModel)]="creds.email"
            name="email"
            type="text"
            class="input"
            placeholder="email">
          <input
            [(ngModel)]="creds.password"
            name="password"
            type="password"
            class="input"
            placeholder="Password">
          <button type="submit" class="btn">Login</button>
        </form>
      }
    </div>
  </div>
</header>
